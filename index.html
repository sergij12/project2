<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Погода</h1>
        <input type="text" id="cityInput" placeholder="Введіть назву міста">
        <button onclick="getWeather()">Отримати погоду</button>
        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
